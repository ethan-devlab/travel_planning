{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="{% static 'itinerary/css/style.css' %}">
    <title>{% block title %}TravelPlan{% endblock %}</title>

    {% block styles %}{% endblock %}
</head>

<body>

    <div class="sidebar">
        <h2>🗺️ TravelPlan</h2>
        
        <div class="nav-links">
            <a href="{% url 'search' %}">
                <i class="ri-home-4-line"></i>
                首頁
            </a>
            <a href="{% url 'create' %}">
                <i class="ri-add-box-line"></i>
                創建行程
            </a>
            <a href="{% url 'my_itineraries' %}">
                <i class="ri-list-check-3"></i>
                我的項目
            </a>
            <a href="{% url 'shared_itineraries' %}">
                <i class="ri-team-line"></i>
                與我協作
            </a>            
            <a href="{% url 'template_list' %}">
                <i class="ri-layout-grid-line"></i>
                模板庫
            </a>
        </div>

        <div class="sidebar-auth">
            {% if user.is_authenticated %}
                <div class="user-info">
                    <i class="ri-user-line"></i>
                    <span class="username">{{ user.username }}</span>
                </div>
                <a href="{% url 'logout' %}" class="auth-btn logout-btn">
                    <i class="ri-logout-box-line"></i> 登出
                </a>
            {% else %}
                <a href="{% url 'login' %}" class="auth-btn login-btn">
                    <i class="ri-login-box-line"></i> 登入
                </a>
                <a href="{% url 'register' %}" class="auth-btn register-btn">
                    <i class="ri-user-add-line"></i> 註冊
                </a>
            {% endif %}
        </div>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
