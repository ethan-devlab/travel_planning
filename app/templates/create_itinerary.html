{% block styles %}
<style>
    .page-header {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        -webkit-background-clip: text;
        background-clip: text;
        font-weight: 700;
        font-size: 2.5rem;
        margin-bottom: 2rem;
        text-align: center;
        letter-spacing: -0.5px;
    }

    .form-section {
        background: rgba(253, 250, 246, 0.8);
        border: 1px solid var(--sidebar-border);
        border-radius: 20px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: var(--shadow-light);
        backdrop-filter: blur(5px);
    }

    .section-title {
        color: var(--text-primary);
        font-weight: 600;
        font-size: 1.25rem;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        border-bottom: 2px solid var(--secondary-color);
        padding-bottom: 0.5rem;
    }

    .location-entry {
        border: 2px solid var(--secondary-color);
        padding: 1.5rem;
        border-radius: 16px;
        margin-bottom: 1.5rem;
        background: linear-gradient(135deg, rgba(253, 250, 246, 0.9) 0%, rgba(250, 241, 230, 0.9) 100%);
        box-shadow: var(--shadow-light);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .location-entry::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
        border-radius: 16px 16px 0 0;
    }

    .location-entry:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-medium);
        border-color: var(--primary-light);
    }

    .expense-entry {
        border-left: 3px solid var(--primary-color);
        margin-left: 0;
        padding: 1rem;
        background: rgba(228, 239, 231, 0.3);
        border-radius: 12px;
        margin-bottom: 0.75rem;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        flex-wrap: wrap;
    }

    .expense-entry:hover {
        background: rgba(228, 239, 231, 0.5);
        transform: translateX(5px);
    }

    .form-label {
        color: var(--text-primary);
        font-weight: 500;
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
    }

    .form-control, .form-select {
        border: 2px solid var(--secondary-color);
        border-radius: 12px;
        padding: 0.75rem;
        background: rgba(255, 255, 255, 0.8);
        color: var(--text-primary);
        transition: all 0.3s ease;
        font-size: 0.95rem;
    }

    .form-control:focus, .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(153, 188, 133, 0.25);
        background: rgba(255, 255, 255, 0.95);
    }

    .form-control::placeholder {
        color: var(--text-secondary);
        opacity: 0.7;
    }

    .btn {
        border-radius: 12px;
        font-weight: 500;
        padding: 0.75rem 1.5rem;
        border: none;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.95rem;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        color: white;
        border: none;
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
        transform: translateY(-2px);
        box-shadow: var(--shadow-light);
    }

    .btn-success {
        background: linear-gradient(135deg, #52c41a, #73d13d);
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
    }

    .btn-success:hover {
        background: linear-gradient(135deg, #389e0d, #52c41a);
        transform: translateY(-1px);
    }

    .btn-outline-secondary {
        color: var(--text-secondary);
        border: 2px solid var(--secondary-color);
        background: transparent;
    }

    .btn-outline-secondary:hover {
        background: var(--secondary-color);
        border-color: var(--primary-color);
        color: var(--text-primary);
        transform: translateY(-2px);
    }

    .btn-danger, .btn-outline-danger {
        background: linear-gradient(135deg, #ff4d4f, #ff7875);
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
    }

    .btn-danger:hover, .btn-outline-danger:hover {
        background: linear-gradient(135deg, #cf1322, #ff4d4f);
        transform: translateY(-1px);
    }

    .remove-btn, .remove-expense-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        z-index: 10;
    }

    .remove-expense-btn {
        position: static;
        margin-left: auto;
    }

    .expense-list {
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid var(--secondary-color);
    }

    .expense-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 0.75rem;
    }

    .expense-header h6 {
        color: var(--text-primary);
        font-weight: 600;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .form-group {
        margin-bottom: 1.25rem;
    }

    .input-group {
        display: flex;
        gap: 0.75rem;
        align-items: end;
    }

    .input-group > * {
        flex: 1;
    }

    .form-control-sm, .form-select-sm {
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
        border-radius: 8px;
    }

    .submit-section {
        text-align: center;
        padding-top: 2rem;
        border-top: 2px solid var(--secondary-color);
        margin-top: 2rem;
    }

    .submit-section .btn-primary {
        padding: 1rem 3rem;
        font-size: 1.1rem;
        font-weight: 600;
    }

    /* Animation for new entries */
    .location-entry.new-entry {
        animation: slideInUp 0.5s ease-out;
    }

    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .expense-entry {
            flex-direction: column;
            align-items: stretch;
        }
        
        .input-group {
            flex-direction: column;
        }
        
        .remove-btn {
            position: static;
            margin-top: 1rem;
            width: 100%;
        }
    }
</style>
{% endblock %}
