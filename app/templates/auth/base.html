<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>登入 TravelPlan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            background: linear-gradient(to right, #eaf0ff, #f3e9ff);
            font-family: "Inter", "Noto Serif TC", serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .card-title {
            font-weight: bold;
            color: #4b00b5;
        }
    </style>
</head>

<body>
    {% block content %}
    {% endblock %}
</body>

</html>
